name: Python CI

on:
  push:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [macos-latest, ubuntu-latest, windows-latest]
        exclude:
          # Windows 上不測試 Python 3.13（如果尚未支援）
          - os: windows-latest
            python-version: '3.13'

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Set up Conda
      uses: conda-incubator/setup-miniconda@v3
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      shell: bash -l {0}
      run: |
        conda install --yes tqdm python-dotenv sqlalchemy requests
        pip install --upgrade pip

# 檢查項目：基本語法檢查、依賴安裝是否成功，以及 Python 版本和平台組合是否正確執行

    - name: Check Python version and Conda info
      shell: bash -l {0}
      run: |
        which python
        python --version
        conda info
        conda list

    - name: Lint with flake8
      shell: bash -l {0}
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true

    - name: Run pytest
      shell: bash -l {0}
      run: |
        pip install pytest
        pytest || true

    - name: Compile Python files
      shell: bash -l {0}
      run: |
        python -m compileall . || true

