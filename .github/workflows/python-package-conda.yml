name: Python CI

on:
  push:
    branches:
      - main
      - master
      - develop
  pull_request:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [ubuntu-latest, windows-latest]
        exclude:
          # Windows 上不測試 Python 3.13（如果尚未支援）
          - os: windows-latest
            python-version: '3.13'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'

      - name: Install system dependencies (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          sudo apt-get update
          sudo apt-get install -y unixodbc-dev
          curl https://packages.microsoft.com/keys/microsoft.asc | sudo apt-key add -
          curl https://packages.microsoft.com/config/ubuntu/20.04/prod.list | sudo tee /etc/apt/sources.list.d/mssql-release.list
          sudo apt-get update
          sudo ACCEPT_EULA=Y apt-get install -y msodbcsql17

      - name: Install system dependencies (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          choco install sqlserver-odbc --yes

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install flake8 black

      - name: Check code formatting with Black
        run: |
          black --check --diff . || true
        continue-on-error: true

      - name: Lint with flake8
        run: |
          # 停止構建如果有 Python 語法錯誤或未定義的名稱
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics || true
          # 將其他錯誤視為警告
          flake8 . --count --exit-zero --max-complexity=10 --statistics || true

      - name: Check Python syntax
        run: |
          python -m py_compile *.py
        continue-on-error: true

      - name: Verify imports
        run: |
          python -c "import call_login_api; import logger_config; import query_user_table_sqlalchemy; import network_speedtest"
        continue-on-error: true

      - name: Create .env.example for testing (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          if [ ! -f .env.example ]; then
            echo "# 資料庫連線設定" > .env.example
            echo "DB_SERVER=test_server" >> .env.example
            echo "DB_DATABASE=test_db" >> .env.example
            echo "DB_USER_ID=test_user" >> .env.example
            echo "DB_PASSWORD=test_password" >> .env.example
            echo "DB_TRUST_SERVER_CERTIFICATE=true" >> .env.example
            echo "DB_MULTIPLE_ACTIVE_RESULT_SETS=true" >> .env.example
            echo "" >> .env.example
            echo "# API 設定" >> .env.example
            echo "API_BASE_URL=http://localhost:5050" >> .env.example
            echo "API_CLIENT_ID=test_client" >> .env.example
            echo "API_CLIENT_SECRET=" >> .env.example
            echo "API_USERNAME=test_user" >> .env.example
            echo "API_PASSWORD=test_password" >> .env.example
            echo "API_TENANT=" >> .env.example
            echo "" >> .env.example
            echo "# Logging 設定" >> .env.example
            echo "LOG_LEVEL=INFO" >> .env.example
          fi
        continue-on-error: true

      - name: Create .env.example for testing (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          if (-not (Test-Path .env.example)) {
            @"
# 資料庫連線設定
DB_SERVER=test_server
DB_DATABASE=test_db
DB_USER_ID=test_user
DB_PASSWORD=test_password
DB_TRUST_SERVER_CERTIFICATE=true
DB_MULTIPLE_ACTIVE_RESULT_SETS=true

# API 設定
API_BASE_URL=http://localhost:5050
API_CLIENT_ID=test_client
API_CLIENT_SECRET=
API_USERNAME=test_user
API_PASSWORD=test_password
API_TENANT=

# Logging 設定
LOG_LEVEL=INFO
"@ | Out-File -FilePath .env.example -Encoding utf8
          }
        continue-on-error: true
