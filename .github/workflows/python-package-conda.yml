name: Python CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ${{ matrix.os }}
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12', '3.13']
        os: [macos-latest, ubuntu-latest, windows-latest]
        exclude:
          # Windows 上不測試 Python 3.13（如果尚未支援）
          - os: windows-latest
            python-version: '3.13'

    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        shell: bash -l {0}
        run: |
          uv pip install --system -r requirements.txt

      # 檢查項目：基本語法檢查、依賴安裝是否成功，以及 Python 版本和平台組合是否正確執行

      - name: Check Python version
        shell: bash -l {0}
        run: |
          which python
          python --version
          uv pip list

      - name: Lint with flake8
        shell: bash -l {0}
        run: |
          uv pip install --system flake8
          flake8 . --count --show-source --statistics || true

      - name: Run pytest
        shell: bash -l {0}
        run: |
          uv pip install --system pytest
          pytest tests/ -v || true

      - name: Compile Python files
        shell: bash -l {0}
        run: |
          python -m compileall . || true
